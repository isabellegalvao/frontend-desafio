<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="search__title"> <a href="index.html">Search</a></h1>
    </header>
    <div class="wrapper">
        <div class="search">
            <form action="" class="search__form">
                <div class="search__form-group">
                    <label for="user" class="search__label">Buscar por um usuário</label>
                    <input type="text" class="search__input" id="user" name="username" placeholder="janedoe">
                </div>
                <div class="search__form-group">
                    <button class="button search__button">Buscar</button>
                </div>
            </form>
            <div class="user user--hidden">
                <div class="user__profile">
                    <figure class="user__avatar-box">
                        <img src="" alt="avatar" class="user__avatar" data-js-avatar>
                    </figure>
                    <div class="user__infos">
                        <div class="user__infos-header">
                            <span class="user__infos-item user__name" data-js-name>Nome</span>
                            <span class="user__infos-item user__username" data-js-user>@user</span>
                            <span class="user__infos-item user__email" data-js-email>email@email.com</span>
                            <span class="user__infos-item user__bio" data-js-bio>bio</span>
                        </div>
                        <div class="user__infos-footer">
                            <p class="user__followers">
                                Seguidores
                                <span class="user__infos-item" data-js-followers>0</span>
                            </p>
                            <p class="user__following">
                                Seguindo
                                <span class="user__infos-item" data-js-following>0</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="user__repos">
                    <div class="user__repos-header">
                        <p>Repositórios</p>
                        <button class="button order__button" data-order="true">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 294.842 294.842" style="enable-background:new 0 0 294.842 294.842;"
                                    xml:space="preserve">

                                        <path d="M6.956,82.228h180.137c3.313,0,6-2.687,6-6s-2.687-6-6-6H6.956c-3.313,0-6,2.687-6,6S3.643,82.228,6.956,82.228z" />
                                        <path d="M6.956,152.456h180.137c3.313,0,6-2.687,6-6s-2.687-6-6-6H6.956c-3.313,0-6,2.687-6,6S3.643,152.456,6.956,152.456z" />

                                </svg>
                            </span>
                            Ordenar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/user.js"></script>
</body>

</html>
